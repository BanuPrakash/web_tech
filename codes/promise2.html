<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function flights() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                    resolve("Result 1")
                }, 2000);
            });
        }

        function hotels() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                    resolve("Result 2")
                }, 2500);
            });
        }
       console.time("task")
       Promise.all([flights(), hotels()]).then( values => {
           console.log("Flights " + values[0]);
           console.log("Hotels " + values[1]);
           console.timeEnd("task")
       })

        console.log("Bye!!!");
    </script>
</body>
</html>
