    <title>Adobe Training</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .completed {
            text-decoration-line: line-through;
        }
    </style>
</head>
<body class="container">
    <h1 id="heading">Introduction to DOM Events</h1>
    <button type="button" id="first" class="btn btn-primary">First Button</button>
    <button type="button" id="second" class="btn btn-info">Second Button</button>
    
    <h2> TODO List</h2>
    <ul id="todo">
        <li>Prepare Breakfast</li>
        <li>Read Newspaper</li>
        <li>Reply to emails</li>
        <li>Go to Bank</li>
    </ul>
    <script>
        // handler
        function completeTask(event) {
            event.target.classList.toggle("completed");
        }

        document.getElementById("todo").addEventListener("click", completeTask);
        
        // handlers
        function doTask(event) {
            console.log(event.target.id);
        }

        function anotherTask(event) {
            console.log("You Clicked!!!");
        }

        // register
        document.getElementById("first").addEventListener("click", doTask);
        document.getElementById("first").addEventListener("click", anotherTask);
        document.getElementById("second").addEventListener("click", doTask);
    </script>
</body>
