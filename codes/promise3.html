<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function t1() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                    resolve("Result from server 1")
                }, 2000);
            });
        }

        function t2() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                    resolve("Result from server 2")
                }, 2500);
            });
        }

       console.time("task")
       Promise.race([t1(), t2()]).then( value => {
           console.log("data " + value);
           console.timeEnd("task")
       })

        console.log("Bye!!!");
    </script>
</body>
</html>
